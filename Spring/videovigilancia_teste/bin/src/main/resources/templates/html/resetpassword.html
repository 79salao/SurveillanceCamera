<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title th:text="${title}"></title>
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
</head>

<!-- Main block/container -->
<body>
	<div class="site" >
		<header>
			<div class="container">
			  <h2>Administracion de datos</h2>
			</div>
		  </header>
	<div class="container">
		<section class="main row">
			<div class="col-xs-12 col-sm-3"></div>
			<article class="col-xs-12 col-sm-6">
				<img src="..\images\logo.png" alt="logo movicoders" />
				<!-- logo del login -->
				<h1	style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Reset	password</h1>
				
				<!-- toast done-->
				<div class="toast" id="toast" style="position: relative; min-width: 100%;" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
					<div class="toast-body">
					  <div id="toastMSG"></div>
					</div>
				 </div>
				  <!-- - - - -->

				<form class="login-box" th:action="@{/forgotpassword}" th:object="${user}" method="post">
					<!-- caja central donde se encierra login -->
					<div class="form-group">
						<input type="password" id="pass1" class="form-login" name="firstFieldPassword" placeholder="Password" required/>						
					</div>
					<div class="form-group">
						<input type="password" id="pass2" class="form-login" name="secondFieldPassword" placeholder="Repite Password" required/>
					</div>
					<div>
						<input type="hidden" th:field="*{id}"/>
						<input type="hidden" th:field="*{name}"/>
						<input type="hidden" th:field="*{username}"/>
						<input type="hidden" th:field="*{email}"/>
						<input type="hidden" th:field="*{password}"/>
						<input type="hidden" id="popup" th:value='${message}'/>
					</div>
					<div>
						<button
						type="submit" style="width: auto;margin-top: 30px; margin-bottom: 40px;" class="btn btn-login">Change password<!-- reset button -->
						</button>
					</div>
				</form>
			</article>

			<div class="col-xs-12 col-sm-3"></div>
		</section>
	</div>

	<!-- footer -->
	<footer>
		<div class="container-fluid col-xs-12">
		  <a href="https://facebook.com"><img src="../images/facebook.png" id="footer_icon" style="float: right;"></a>
		  <a href="https://linkedin.com"><img src="../images/linkedin.png" id="footer_icon" style="float: right;"></a>
		  <a href="https://reddit.com"><img src="../images/reddit.png" id="footer_icon" style="float: right;"></a>
		  <a href="https://twitter.com"><img src="../images/twitter.png" id="footer_icon" style="float: right;"></a>
		</div>
	  </footer>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
		
		<script type="text/javascript">
			window.onload= function showMessagePopUp(){
				var message = $('#popup').val();
	  
				if(message == "PASSWORD_OK"){
					document.getElementById('toastMSG').innerHTML="message";
					$('.toast').toast('show');
				}
			  }
		</script>

</body>

</html>
