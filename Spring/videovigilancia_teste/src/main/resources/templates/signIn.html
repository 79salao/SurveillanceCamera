<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="site">
		<header>
			<div class="container">
				<h1>Movicoders & TB/O</h1>
			</div>
		</header>
		<div class="container">
			<section class="main row">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"></div>

				<article class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<img src="logo.png" alt="logo movicoders" />
					<h1>L O G I N</h1>
					<form class="login-box" th:action="@{/validateUser}" th:object="${user}" method="post">
						<div class="form-group">
							<label>User-name</label> <input type="text" class="form-login" th:field="*{username}" />
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" class="form-login" th:field="*{password}"/>
						</div>
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#exampleModal">Launch demo modal</button>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</article>

				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"></div>
			</section>
		</div>

		<!-- Modal forgot password -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Recuperar
							contraseña</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Te enviaremos un correo con la nueva
						contraseña, asegurate de cambiarla por una que recuerdes con mayor
						facilidad.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Send it!</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="container col-xs-12">
				<h3>Movicoders & TB/O</h3>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>

	</div>
</body>
</html>
