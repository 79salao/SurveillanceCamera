<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<!-- Main block/container -->
<div class="site">
  <body>
    <header>
      <div class="container">
        <h2>Together we develop the path towards your future.</h2>
      </div>
    </header>
    <div class="container">
      <section class="main row">
        <div class="col-xs-12 col-sm-3">
        </div>
        <article class="col-xs-12 col-sm-6">
          <img src="logo.png" alt="logo movicoders"><!-- logo del login -->
          <h1>L O G I N</h1>
          <form class="login-box" th:action="@{/validateUser}" th:object="${user}" method="post"><!-- caja central donde se encierra login -->
            <div class="form-group">
              <input type="text" class="form-login" placeholder="Username" th:field="*{username}">
            </div>
            <div class="form-group">
              <input type="password" class="form-login" placeholder="Password" th:field="*{password}">
            </div>
            <button
            type="submit" class="btn btn-login">Login <!-- login button -->
            </button>
            <button 
            type="button" class="btn btn-recup" data-toggle="modal" data-target="#exampleModal">
            Recuperar contraseña
            </button>
          </form>
        </article>

        <div class="col-xs-12 col-sm-3">
        </div>
      </section>
    </div>

    <!-- Modal forgot password -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"><!-- send an email, changing the password in the database and sending the changed password -->
            <p style="font-size: large;">Te enviaremos un correo con la nueva contraseña, asegurate de cambiarla
              por una que recuerdes con mayor facilidad.</p><br>
            <form class="forgotpw-form" th:object="${user}" method="post">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" style="border: 1px solid #0f407a" class="form-fgpw" th:field="*{email}">
                <small class="form-text text-muted">No compartiremos tu correo con terceros.</small>
              </div>
              <button type="submit" class="btn btn-primary">Send!</button><!-- send email button -->
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container col-xs-12">
        <img src="futurepath.png" alt="">
        <a href="https://futurepath.dev/" style="color:white;float: left;margin-left: 8px;margin-top: 9px;">A Futurepath project.</a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</div>

</body>

</html>
