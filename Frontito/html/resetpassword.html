<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="..\css\styles.css">
  <script src="../js/verificarCont.js"></script>

</head>

<!-- Main block/container -->
<div class="site" style="background: url(bg.jpeg) no-repeat center top; background-size: cover;">
  <body>
    <header>
      <div class="container">
        <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Reset your account data</h2>
      </div>
    </header>
    <div class="container">
      <section class="main row">
        <div class="col-xs-12 col-sm-3">
        </div>
        <article class="col-xs-12 col-sm-6">
          <img src="..\images\logo.png" alt="logo movicoders"><!-- logo del login -->
          <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Reset password</h1>
          <form class="login-box"><!-- caja central donde se encierra login -->
            <div class="form-group">
              <input type="password" id="pass1" class="form-login" placeholder="password">
            </div>
            <div class="form-group">
              <input type="password" id="pass2" class="form-login" placeholder="Repite Password">
            </div>
            <button
            type="button" onclick="verificar()" class="btn btn-login">Change! <!-- reset button -->
            </button>
          </form>
        </article>

        <div class="col-xs-12 col-sm-3">
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer>
      <div class="container-fluid col-xs-12">
        <a href="https://futurepath.dev/"><img src="..\images\futurepath.png" id="futurepath_icon" style="height: 30px; width: 80px; float: left;"></a>
        <a href="https://facebook.com"><img src="../SM_icons/facebook.png" id="facebook_icon" style="float: right; margin-left: 10px;"></a>
        <a href="https://linkedin.com"><img src="../SM_icons/linkedin.png" id="linkedin_icon" style="float: right; margin-left: 10px;"></a>
        <a href="https://reddit.com"><img src="../SM_icons/reddit.png" id="reddit_icon" style="float: right; margin-left: 10px;"></a>
        <a href="https://twitter.com"><img src="../SM_icons/twitter.png" id="twitter_icon" style="float: right;"></a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

</div>

</body>

</html>
